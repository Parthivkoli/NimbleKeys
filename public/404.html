<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | NimbleKeys</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment
    
    // Check if the URL starts with the repo name in the path
    const repo = 'NimbleKeys';
    const path = window.location.pathname;
    const redirectPath = path.startsWith(`/${repo}/`) ? path.slice(repo.length + 1) : path;
    
    const l = window.location;
    const repoPath = l.pathname.split('/' + repo + '/')[1] || '';
    const newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repo + '/?p=' + encodeURIComponent(repoPath) +
      (l.search ? '&q=' + encodeURIComponent(l.search.slice(1)) : '') +
      l.hash;
    
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>Redirecting you to the home page...</p>
</body>
</html>
